        if(document.getElementById("lvp").checked)
            selectedInterests.push("lvp");
        if(document.getElementById("glue").checked)
            selectedInterests.push("glue");
        if(document.getElementById("padding").checked)
            selectedInterests.push("padding");
        if(document.getElementById("floorpatch").checked)
            selectedInterests.push("floorpatch");
        if(selectedInterests.length == 0)
            selectedInterests.push("none");
        formData["entry." + element.getAttribute("data")] = selectedInterests.toString();
        
        element = document.getElementById("footage");
        formData["entry." + element.getAttribute("data")] = element.value + "";

  document.getElementsByName("languages").forEach(el => {
      el.addEventListener('click', function(event) {
          if (event.target && event.target.matches("input[type='radio']")) {
              Object.entries(locales[event.target.value]).forEach(([key, value]) => {
                  var element = document.getElementById(key);
                  if (!element)
                      return;
                  if (element instanceof HTMLInputElement || element instanceof HTMLTextAreaElement) {
                      element.placeholder = value;
                  } else {
                      element.innerText = value;
                  }
              });

          if (this.checked && this.value == "buy") {
              document.getElementById("interested").classList.remove("hidden");

              document.getElementById("interested").classList.add("hidden");
          }
      });

      if (/^(\+1 ?)?(\([0-9]{3}\)|[0-9]{3})(-| )?[0-9]{3}(-| )?[0-9]{4}$/.test(this.value)) {

  (function() {
      'use strict';
      window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {

                      event.preventDefault();
                      event.stopPropagation();
                  }
                  form.classList.add('was-validated');
              }, false);
          });
      }, false);
